version: "3.9"

services:
  node-crud:
    container_name: node-crud
    image: crud
    build: .
    depends_on:
      - mongo
    ports:
      - "3000:3000"
    networks:
      - node-frontend-crud
      - node-backend-crud
    volumes:
      - appdata:/var/www/html
    restart: always

  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - mongodata:/data/db
    ports:
      - "27017:27017"
    networks:
      - node-backend-crud

