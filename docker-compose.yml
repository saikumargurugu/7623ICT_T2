  proxy:
    container_name: proxy
    image: nginx
    depends_on:
      - node-crud
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl/group99shop.com.crt:/etc/ssl/certs/group99shop.com.crt
      - ./ssl/group99shop.com.key:/etc/ssl/private/group99shop.com.key
    ports:
      - "80:80"
      - "443:443"
    networks:
      - node-frontend-crud
    restart: always

volumes:
  mongodata:
  appdata:

networks:
  node-frontend-crud:
  node-backend-crud:
    internal: true